<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>

  <form >
    <input 
    data-testid="toDoTextInput" 
    placeholder="Add new task here..."
    id="textInput"
    />
    <button data-testid="submitButton" onclick="submitTask(event)">Add Task</button>
  </form>
  
  <h3>Things To Do:</h3>
  <ul id="itemList">
    <li data-testid="toDoItem" class="completed">Complete this project
      <button data-testid="completeButton" onclick="completeTask()">Complete</button>
      <button data-testid="deleteButton" onclick="deleteTask(event)">‚ùå</button>
    </li>
  </ul>

</body>
</html>
